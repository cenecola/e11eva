<!DOCTYPE html>
<html>
	<head>
		<title>Login/Register</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
		<style>
			body {
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="container" style="text-align: center">
			<h1>Login/Register</h1>
			<img src="/static/assets/logo.png" alt="elleva" />
			<br /><br />
			<form id="authForm" method="POST">
				<!-- Added an ID to the form -->
				<input
					type="text"
					name="username"
					placeholder="Username"
					required
				/><br />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required
				/><br /><br />
				<button type="submit" class="button button:hover">Log in</button>
				<button
					type="button"
					class="button button:hover"
					onclick="toggleForm()"
				>
					Register
				</button>
				<!-- Added a button to toggle between forms -->
			</form>
			<form id="regForm" method="POST" style="display: none">
				<!-- Added a hidden form for registration -->
				<input
					type="text"
					name="username"
					placeholder="Username"
					required
				/><br />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required
				/><br />
				<input
					type="password"
					name="confirm_password"
					placeholder="Confirm Password"
					required
				/><br /><br />
				<button type="submit" class="button button:hover">Register</button>
				<button
					type="button"
					class="button button:hover"
					onclick="toggleForm()"
				>
					Back to Login
				</button>
				<!-- Added a button to switch back to the login form -->
			</form>
		</div>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>
</html>
